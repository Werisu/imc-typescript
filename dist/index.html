<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body class="container">

    <h1 class="text-center">IMC</h1>

    <div id="mensagemView"></div>

    <form class="form">

        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" class="form-control" placeholder="Nome" required autofocus/>
        </div>

        <div class="form-group">
            <label for="peso">Peso</label>
            <input type="number" id="peso" class="form-control" placeholder="65" required/>
        </div>

        <div class="form-group">
            <label for="altura">Altura</label>
            <input id="altura" type="number" class="form-control"  min="0.01" step="0.01" placeholder="1.69" required />
        </div>

        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>
    <br>
    <br>
    <script type="module" src="js/app.js"></script>
</body>
</html>
